<script>
$(document).ready(function(){

$( ".vf-alternativa" ).change(function() {

respostaDaQuestaoInteira = $(".botao-responder").closest(".container-de-questoes").attr("data-correta");
respostaDaQuestao1 = respostaDaQuestaoInteira.substring(0,1);
respostaDaQuestao2 = respostaDaQuestaoInteira.substring(1,2);
respostaDaQuestao3 = respostaDaQuestaoInteira.substring(2,3);
respostaDaQuestao4 = respostaDaQuestaoInteira.substring(3,4);

if(alternativa1!=" " && alternativa2!=" " && alternativa3!=" " && alternativa4!=" "  ){
$(".botao-responder").addClass('botao-marcado');

}

});

$(".botao-responder").click(function(){
if(alternativa1==respostaDaQuestao1){

}
else{
$("#vf1").css("background-color","#E95354");
}

if(alternativa3==respostaDaQuestao3){

});
